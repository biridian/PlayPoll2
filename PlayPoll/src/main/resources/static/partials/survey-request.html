<div class="row">
  <div class="col-md-12">
    <h2>
      {{survey.title}}<br> <small>{{survey.description}}</small>
    </h2>
    <br />

    <div class="panel panel-default" ng-repeat="question in questions">
      <div class="panel-heading">
        <h4>
          {{$index + 1}}. {{question.title}}<br /> <small>{{question.description}}</small>
        </h4>
      </div>
      <div class="panel-body">
        <div ng-show="question.type == 'TEXT'">
          <input type="text" class="form-control" placeholder="Enter answer" />
        </div>

        <div ng-show="question.type == 'PARAGRAPH_TEXT'">
          <textarea class="form-control" rows="3" placeholder="Enter answer"></textarea>
        </div>

        <div ng-show="question.type == 'MULTIPLE_CHOICE'" ng-repeat="option in question.options">
          <div class="radio">
            <label> <input type="radio" name="optionsRadios" id="optionsRadios{{$index}}" value="{{$question.questionId}}-{{$index}}">{{option.text}}
            </label>
          </div>
        </div>

        <div ng-show="question.type == 'CHECKBOXES'">
          <div class="checkbox" ng-repeat="option in question.options">
            <label> <input type="checkbox" value="{{$question.questionId}}-{{$index}}">{{option.text}}
            </label>
          </div>
        </div>

        <div ng-show="question.type == 'DROPDOWN'">
          <form class="form-inline">
            <select class="form-control" id="question-type" ng-model="answer" ng-options="option.text for option in question.options">
              <option value="">선택하세요.</option>
            </select>
          </form>
        </div>
      </div>
    </div>

    <div>
      <a href="#/survey/{{surveyId}}" class="btn btn-primary"> <span class="glyphicon glyphicon-upload"></span> 보내기
      </a>
    </div>
  </div>
</div>
<br />
