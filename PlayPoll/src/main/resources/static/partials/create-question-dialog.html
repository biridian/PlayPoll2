<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">질문 만들기</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" ng-hide="create.loading">
    <div class="form-group">
      <label for="question-title" class="col-sm-2 control-label">제목</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="question-title" placeholder="제목을 입력하세요." ng-model="question.title" ng-keyup="$event.keyCode == 13 && question.title.length > 0 ? create() : ''">
      </div>
    </div>
    <div class="form-group">
      <label for="question-type" class="col-sm-2 control-label">종류</label>
      <div class="col-sm-10">
        <select class="form-control" id="question-type" ng-model="question.type" ng-options="t.value as t.text for t in questionTypes"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">취소</button>
  <button type="button" class="btn btn-primary" ng-click="create()" ng-disabled="!question.title || question.title.length == 0">만들기</button>
</div>
