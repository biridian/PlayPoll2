<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body onload="document.getElementById('input-username').focus();">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">AnyPlayPoll</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/}" href="home.html"> Home </a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img class="img-rounded" src="images/survey-1.png" alt="survey-image" width="900px" height="500px" />
              <div class="carousel-caption">
                <h3>AnyPlayPoll</h3>
                <p>Simple, quick and easy way to Survey</p>
              </div>
            </div>
            <div class="item">
              <img class="img-rounded" src="images/survey-2.png" alt="survey-image" width="900px" height="500px" />
              <div class="carousel-caption">
                <h3>AnyPlayPoll</h3>
                <p>Simple, quick and easy way to Survey</p>
              </div>
            </div>
            <div class="item">
              <img class="img-rounded" src="images/survey-3.png" alt="survey-image" width="900px" height="500px" />
              <div class="carousel-caption">
                <h3>AnyPlayPoll</h3>
                <p>Survey on mobile!</p>
              </div>
            </div>
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span>
          </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <p th:if="${param.logout}" class="alert alert-success">You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-danger">There was an error, please try again</p>
        <h2>Login</h2>
        <form class="form" action="/login" method="POST" role="form">
          <div class="form-group">
            <label class="sr-only" for="input-username">Username</label>
            <input type="text" class="form-control" name="username" id="input-username" placeholder="Username" />
          </div>
          <div class="form-group">
            <label class="sr-only" for="input-password">Password</label>
            <input type="password" class="form-control" name="password" id="input-password" placeholder="Password" />
          </div>
          <!-- 
          <div class="checkbox">
            <label><input type="checkbox" /> Remember me</label>
          </div>
           -->
          <button type="submit" class="btn btn-primary pull-right" id="login" value="Login">Sign in</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
      </div>
    </div>
  </div>
  <!-- container -->

  <script src="js/vendor/jquery-2.1.0.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
</body>
</html>
